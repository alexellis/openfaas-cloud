---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ .Values.global.openfaasFunctionsNamespace }}
  namespace: {{ .Values.global.openfaasFunctionsNamespace }}
spec:
  policyTypes:
    - Ingress
  podSelector: {}
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          role: openfaas-system
    - podSelector:
        matchLabels:
          role: openfaas-system
