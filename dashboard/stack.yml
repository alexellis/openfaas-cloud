provider:
  name: faas
  gateway: http://127.0.0.1:8080

# If using of-router then retain the system- prefix, if not using a wildcard-DNS
# please remove the prefix of `system-`

functions:
  system-overview:
    lang: go
    handler: ./overview
    image: functions/overview:0.4.4
    environment:
      content_type: "text/html"
      combine_output: "false"
      public_url: "http://127.0.0.1:8080"
 # Comment out if not using public pretty-URL
      pretty_url: "http://user.o6s.io/function"
      query_pretty_url: "true"

  system-list-functions:
    skip_build: true
    image: functions/list-functions:0.4.3
    fprocess: ./handler
    environment:
      gateway_url: http://gateway.openfaas:8080/
      secret_mount_path: /var/openfaas/secrets
      basic_auth: true

      write_debug: true
    secrets:
      - basic-auth-user
      - basic-auth-password

  system-pipeline:
    lang: go
    handler: ./pipeline
    image: functions/pipeline:0.1.0
    environment:
      content_type: "text/html"
      combine_output: "false"
      gateway_url: http://gateway.openfaas:8080/

# Swarm URL which does not include .openfaas suffix:
#    gateway_url: http://gateway:8080/
