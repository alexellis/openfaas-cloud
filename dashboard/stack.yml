provider:
  name: faas
  gateway: http://127.0.0.1:8080

# If using of-router then retain the system- prefix, if not using a wildcard-DNS
# please remove the prefix of `system-`

functions:
  system-dashboard:
    lang: node8-express
    handler: ./of-cloud-dashboard
    image: functions/of-cloud-dashboard:0.3.1-rc1
    labels:
      openfaas-cloud: "1"
      role: openfaas-system
    environment:
      write_debug: true
    environment_file:
      - ./gateway_config.yml

  system-list-functions:
    skip_build: true
    image: functions/list-functions:0.4.7
    fprocess: ./handler
    labels:
      openfaas-cloud: "1"
      role: openfaas-system
    environment:
      basic_auth: true
      write_debug: true
    secrets:
      - basic-auth-user
      - basic-auth-password
    environment_file:
      - ./gateway_config.yml
