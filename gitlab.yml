provider:
  name: faas
  gateway: http://127.0.0.1:8080

functions:
  gitlab-status:
    lang: go
    handler: ./gitlab-status
    image: martindekov/gitlab-status:latest
    environment:
      write_debug: true
    environment_file:
      - gateway_config.yml
    secrets:
      - gitlab-api-token
      - payload-secret