apiVersion: v1
kind: ServiceAccount
metadata:
  name: edge
  namespace: openfaas
---
apiVersion: policy/v1beta1
kind: PodSecurityPolicy
metadata:
  name: edge
spec:
  privileged: false
  seLinux:
    rule: RunAsAny
  supplementalGroups:
    rule: RunAsAny
  runAsUser:
    rule: RunAsAny
  fsGroup:
    rule: RunAsAny
  volumes:
  - secret
  - configMap
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: edge
  namespace: openfaas
rules:
- apiGroups: ['policy']
  resources: ['podsecuritypolicies']
  verbs:     ['use']
  resourceNames:
  - edge
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: edge-psp
  namespace: openfaas
roleRef:
  kind: Role
  name: edge
  apiGroup: rbac.authorization.k8s.io
subjects:
- kind: ServiceAccount
  name: edge
  namespace: openfaas